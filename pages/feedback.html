<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appify - Feedback</title>
    <link href="../output.css" rel="stylesheet">
</head>

<body>
    <script src="../js/script.js"></script>
    <div id="header-placeholder"></div>

    <div class="flex justify-center items-center min-h-screen p-4">
        <div class="card bg-neutral text-neutral-content w-full max-w-lg">
            <div class="card-body items-center text-center">
                <h1 class="text-2xl font-bold mb-4">Feedback</h1>
                <textarea placeholder="Type Your feedback"
                    class="textarea textarea-bordered textarea-lg w-full mb-4"></textarea>
                <div class="card-actions justify-center w-full">
                    <h2 class="text-xl font-semibold mb-2">Rating</h2>
                    <div class="rating mb-4">
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked="checked" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                        <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    </div>
                    <button class="btn btn-primary w-full">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
</body>

</html>
